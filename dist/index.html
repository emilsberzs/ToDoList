<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <h1>Things You better get done.</h1>
    </header>
    <main>
        <div id="sidebar">

        </div>
        <div id="workspace">
            <form action="#">
                <label for="task_title">Title</label>
                <input type="text" id="task_title" name="task_title">
                <label for="task_description">Description</label>
                <input type="text" id="task_description" name="task_description">
                <label for="task_due_date">Due date</label>
                <input type="text" name="task_due_date" id="task_due_date">
                <label for="task_priority">Priority</label>
                <input type="text" name="task_priority" id="task_priority">
                <input type="submit" value="submit" id="task_submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Project from The Odin Project-JavaScript path.</p>
        <p>2023 by EmilsB</p>
    </footer>
</body>

</html>
